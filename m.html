<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping</title>
    <link rel="stylesheet" href="/m.css" />
    <script src="/m.js" defer></script>
    <!-- <script src="/ll/center.js" defer></script> -->
  </head>
  <body>
    <!-- Logo -->
    <input type="image" class="logo" src="/img/logo.png" />
    <!-- Buttons -->
    <section class="buttons">
      <button class="btn">
        <img
          src="/img/blue_t.png"
          alt="t-shirt"
          class="imgBtn"
          data-key="type"
          data-value="t-shirt"
        />
      </button>
      <button class="btn">
        <img
          src="/img/blue_p.png"
          alt="pants"
          class="imgBtn"
          data-key="type"
          data-value="pants"
        />
      </button>
      <button class="btn">
        <img
          src="/img/blue_s.png"
          alt="skirt"
          class="imgBtn"
          data-key="type"
          data-value="skirt"
        />
      </button>
      <button class="btn colorBtn blue" data-key="color" data-value="blue">
        blue
      </button>
      <button class="btn colorBtn yellow" data-key="color" data-value="yellow">
        yellow
      </button>
      <button class="btn colorBtn pink" data-key="color" data-value="pink">
        pink
      </button>
    </section>
    <!-- Items -->
    <ul class="items"></ul>
  </body>
</html>
